<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0" />
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='full-screen' content='true' />
    <meta name='x5-fullscreen' content='true' />
    <meta name='360-fullscreen' content='true' />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 忽略页面中的数字识别为电话号码,email识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://mnlph.com/js/vue/vant.css">
    <script src="https://mnlph.com/js/vue/vue.min.js"></script>
    <script src="https://mnlph.com/js/vue/vuex.min.js"></script>
    <script src="https://mnlph.com/js/vue/vue-router.min.js"></script>
    <script src="https://mnlph.com/js/vue/axios.min.js"></script>
    <script src="https://mnlph.com/js/vue/vant.min.js"></script>
    <script src="https://mnlph.com/js/vue/vue-lazyload.js"></script>
    <script src="https://mnlph.com/js/vue/vue-clipboard.min.js"></script>
    <script src="https://mnlph.com/js/vue/html2canvas.min.js"></script>
    <script src="https://mnlph.com/js/vue/NIM_Web_NIM_v6.9.0.js"></script>
    <script src="https://mnlph.com/js/vue/bscroll.min.js"></script>
    <title></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but wapappv3 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
